
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{titulo}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-6"> 
        <div class="btn-select-icon" style="width:100%">
          <img  src="{{product.icon}}" *ngIf="product.icon"/>
          <div class="icon">
            <i class="pe-7s-box2" *ngIf="!product.icon"> </i>
          </div>
          <div class="title">{{product.name}}</div>    
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Cantidad</label>
          <input type="number" min="0" class="form-control" [(ngModel)]="venta.cantidad" (ngModelChange)="calcularTotal()">
        </div>
        <div class="form-group">
          precio unidad: {{product.price | currency:'USD':true:'1.2'}}
        </div>
        <div class="form-group">
          total: {{venta.total | currency:'USD':true:'1.2'}}
        </div>
        <div class="form-group">
          <label>Descripci√≥n Adicional</label>
          <textarea type="text" class="form-control"></textarea>
        </div>
      </div>
    </div>      
  </div>
  <div class="modal-footer">       
    <button (click)="c('no')" class="btn-shadow d-inline-flex align-items-center btn btn-sm">
      Cancelar
    </button>      
    <button (click)="c('si')" class="btn-shadow d-inline-flex align-items-center btn btn-success">
      Guardar
    </button>
  </div>
</ng-template>
