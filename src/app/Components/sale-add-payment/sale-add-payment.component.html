
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">{{titulo}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-6"> 
            <div class="btn-select-icon" style="width:100%">
                <div class="icon">
                  <i class="pe-7s-cash"> </i>
                </div>
              </div>
        </div>
        <form [formGroup]="formGroup" >
          <div class="col-md-12">
            <div class="form-group">
              <label>Metodo de Pago</label>
              <select  formControlName="method" class="form-control" type="text">
                <option *ngFor="let method of sale.paymentMethods" [value]="method.name">{{method.name}}</option>
              </select>
            </div>

            <div class="form-group">
              <label>Cantidad</label>
              <input type="number" min="0" class="form-control" formControlName="amount">
            </div>
          </div>
        </form>  
        
      </div>      
    </div>
    <div class="modal-footer">       
        <button (click)="c('no')" class="btn-shadow d-inline-flex align-items-center btn btn-sm">
           Cancelar
        </button>      
        <button (click)="c('si')" [disabled]="!formGroup.valid" class="btn-shadow d-inline-flex align-items-center btn btn-success">
            Guardar
        </button>
    </div>
  </ng-template>
