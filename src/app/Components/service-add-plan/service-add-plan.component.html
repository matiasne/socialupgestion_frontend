<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">{{titulo}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-6"> 
          <div class="btn-select-icon" style="width:100%">
            <i class="pe-7s-timer"> </i>
          </div>
        </div>
        <div class="col-md-6">
            <form [formGroup]="formGroup" >
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" min="0" class="form-control" formControlName="name">
          </div>
          <div class="form-group">
            <label>Periodo</label>
            <input type="number" min="0" class="form-control" formControlName="period">
          </div>
          <div class="form-group">
            <label>Precio</label>
            <input type="number" min="0" class="form-control" formControlName="price">
          </div>    
          </form>      
        </div>
      </div>      
    </div>
    <div class="modal-footer">       
        <button (click)="c('no')" class="btn-shadow d-inline-flex align-items-center btn btn-sm">
           Cancelar
        </button>      
        <button (click)="c('si')" [disabled]="!formGroup.valid" class="btn-shadow d-inline-flex align-items-center btn btn-success">
            Guardar
        </button>
    </div>
  </ng-template>
