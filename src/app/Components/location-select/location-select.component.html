

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
      <h4 class="modal-title">{{titulo}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
    <div class="container">
   
      <div class="form-group">
        <label>Buscar</label>
        <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Buscar por direcciÃ³n" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
      </div>
    
      <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" style="height: 300px; width:100%"> 
        <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
          (dragEnd)="markerDragEnd($event)"></agm-marker>
      </agm-map>   
    </div>
    </div>

    <div class="modal-footer">      
        <button (click)="c('si')" class="btn-shadow d-inline-flex align-items-center btn btn-success">
            Guardar
        </button>
    </div>
</ng-template>
