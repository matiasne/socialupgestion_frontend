<app-page-title [heading]="heading" [subheading]="subheading" [icon]="icon"  [buttons]="buttons"></app-page-title>
<div class="main-card mb-3 card">
  <div class="card-header">
    <div class="card-header-title font-size-lg text-capitalize font-weight-normal">Ventas</div>
  </div>
  <div class="table-responsive">
    <table class="align-middle text-truncate mb-0 table table-borderless table-hover">
      <thead>
      <tr>
        <th class="text-center">Nro</th>
        <th class="text-center">Cliente</th>
        <th class="text-center">Commercio</th>
        <th class="text-center">Empleado</th>
        <th class="text-center">Fecha</th>
        <th class="text-center">Descipcion</th>
        <th class="text-center">Estado</th>
        <th class="text-center">Costo Total</th>
        <th class="text-center"></th>
        <th class="text-center"></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td class="text-center text-muted" style="width: 80px;">#1</td>
        <td class="text-center">Pedro</td>
        <td class="text-center">Caracol</td>
        <td class="text-center">Jorge</td>
        <td class="text-center">20/10/2019</td>
        <td class="text-center">Son ricos</td>
        <td class="text-center">PAGADO</td>
        <td class="text-center">1500</td>
        <td class="text-center">
          <div role="group" class="btn-group-sm btn-group">
            <button class="btn-shadow btn btn-primary" routerLink="/venta/actualizar">Editar</button>
          </div>
        </td>
        <td class="text-center">
          <div role="group" class="btn-group-sm btn-group">
            <button class="btn-shadow btn btn-primary" (click)="open()">Borrar</button>
          </div>
        </td>
      </tr>
  
      </tbody>
    </table>
  </div>
  <div class="d-block p-4 text-center card-footer">
    <button class="btn-pill btn-shadow btn-wide fsize-1 btn btn-dark btn-lg">
      <span class="mr-2 opacity-7">
          <i class="fa fa-cog fa-spin"></i>
      </span>
      <span class="mr-1">Actualizar</span>
    </button>
  </div>
</div>
