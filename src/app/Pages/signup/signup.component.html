<div class="h-100 bg-premium-dark">
  <div class="d-flex h-100 justify-content-center align-items-center">
    <div class="mx-auto app-login-box col-md-8">
      <div class="app-logo-inverse mx-auto mb-3"></div>
      <div class="modal-dialog w-100">
        <div class="modal-content">
          <div class="modal-body">
            <h5 class="modal-title">
              <h4 class="mt-2">
                <span>Solamente te tomar치 <span class="text-success">unos segundos</span> crear tu cuenta</span></h4>
            </h5>
            <div class="divider"></div>
            <div id="exampleInputGroup1" role="group" aria-describedby="exampleInputGroup1__BV_description_"
                 class="form-group">
              <div><input id="exampleInput1" type="email" placeholder="Ingresa tu email..." required="required"
                          aria-required="true" class="form-control"
                          aria-describedby="exampleInputGroup1__BV_description_" [(ngModel)]="email">
                
              </div>
            </div>           
            <div class="row">
              <div class="col-md-12">
                <div id="exampleInputGroup2" role="group" class="form-group">
                  <div><input [(ngModel)]="contrasena" id="exampleInput2" type="password" placeholder="Ingresa una contrase침a..." required="required"
                              aria-required="true" class="form-control"></div>
                </div>
              </div>
              <div class="col-md-12">
                <div id="exampleInputGroup2" role="group" class="form-group">
                  <div><input [(ngModel)]="contrasenaConfirm" id="exampleInput2" type="password" placeholder="Repite tu contrase침a..." required="required"
                              aria-required="true" class="form-control"></div>
                </div>
              </div>
            </div>            
            <div class="divider"></div>
            <h6 class="mb-0">
              Ya tienes una cuenta?
              <a [routerLink]="['/login']" class="text-primary">Login</a>
              |
              <a [routerLink]="['/reset']" class="text-primary">Recuperar Contrase침a</a></h6></div>
          <div class="modal-footer d-block text-center">
            <button  type="button"
                    class="btn btn-wide btn-pill btn-shadow btn-hover-shine btn-secondary btn-lg"
                    (click)="signup()">Crear Cuenta
            </button>
          </div>
        </div>
      </div>
      <div class="text-center text-white opacity-8 mt-3">
        
      </div>
    </div>
  </div>
</div>
