<app-page-title [heading]="heading" [subheading]="subheading" [icon]="icon"  [buttons]="buttons"></app-page-title>

<div id="filter" class="content">
  <form>
    <div class="row">
      <div class="col-md-3">
        <div class="position-relative form-group">
          <label>Empleado</label>
          <input class="form-control" type="text" placeholder="Nombre">
        </div>
      </div>
      <div class="col-md-3">
        <button type="submit" class="btn btn-primary" style="margin-top: 2.1em;"> Buscar</button>
      </div>
    </div>
  </form>
</div>

<div class="main-card mb-3 card">
  <div class="card-header">
    <div class="card-header-title font-size-lg text-capitalize font-weight-normal">Productos</div>
  </div>
  <div class="table-responsive">
    <table class="align-middle text-truncate mb-0 table table-borderless table-hover">
      <thead>
      <tr>
        <th class="text-center">Nro</th>
        <th class="text-center">Imagen</th>
        <th class="text-center">Nombre</th>
        <th class="text-center">Comercio</th>
        <th class="text-center">Direccion</th>
        <th class="text-center">Telefono</th>
        <th class="text-center">Email</th>
        <th class="text-center">Saldo Favor</th>
        <th class="text-center"></th>
        <th class="text-center"></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td class="text-center text-muted" style="width: 80px;">#1</td>
        <td class="text-center" style="width: 80px;">
          <img width="40" class="rounded-circle" src="./assets/images/avatars/1.jpg" alt="">
        </td>
        <td class="text-center">Jose</td>
        <td class="text-center">Caracol</td>
        <td class="text-center">Esperanza 1250</td>
        <td class="text-center">3571-325845</td>
        <td class="text-center">jose50@gmail.com</td>
        <td class="text-center">$0</td>
        <td class="text-center">
          <div role="group" class="btn-group-sm btn-group">
            <button class="btn-shadow btn btn-primary" routerLink="/empleado/actualizar">Editar</button>
          </div>
        </td>
        <td class="text-center">
          <div role="group" class="btn-group-sm btn-group">
            <button class="btn-shadow btn btn-primary" >Borrar</button>
          </div>
        </td>
      </tr>
  
      </tbody>
    </table>
  </div>

  <div class="d-block p-4 text-center card-footer">
    <button class="btn-pill btn-shadow btn-wide fsize-1 btn btn-dark btn-lg">
      <span class="mr-2 opacity-7">
          <i class="fa fa-cog fa-spin"></i>
      </span>
      <span class="mr-1">Actualizar</span>
    </button>
  </div>

  <div class="row">
    <div class="col-md-12 ">
      <div class="card main-card mb-12">
        <div class="card-body">
          <ngb-pagination [collectionSize]="70" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
          <div class="divider"></div>
          <!--<pre>{{page}}</pre>-->
        </div>
      </div>
    </div>
  </div>
</div>
