
<app-page-title [heading]="heading" [subheading]="subheading" [icon]="icon"  [buttons]="buttons"></app-page-title>

<div class="row">
  <div class="col-md-4">
    <div class="position-relative form-group">
      <label>Caja</label>
      <input [(ngModel)]="cajaValue" class="form-control" type="text" placeholder="Nombre">
    </div>
  </div>
</div>

<div class="main-card mb-3 card">
  <div class="table-responsive">
    <table class="align-middle text-truncate mb-0 table table-borderless table-hover">
      <thead>
      <tr>
        <th class="text-center">Caja</th>
        <th class="text-center">Total</th>
        <th class="text-center"></th>
      </tr>
      </thead>
      <tbody>
      <tr  *ngFor="let caja of cajas | filter: cajaValue" [routerLink]="['/caja',caja]">
        <td class="text-center">{{caja.name}}</td>
        <td class="text-center">{{caja.total}}</td>
        <td class="text-center">
          <div role="group" class="btn-group-sm btn-group">
            <button class="btn-shadow btn btn-primary" (click)="open(content,caja,$event)">Borrar</button>
          </div>
        </td>
      </tr>
  
      </tbody>
    </table>
  </div>

  <div class="d-block p-4 text-center card-footer">
    <button class="btn-pill btn-shadow btn-wide fsize-1 btn btn-dark btn-lg">
      <span class="mr-2 opacity-7">
          <i class="fa fa-cog fa-spin"></i>
      </span>
      <span class="mr-1">Actualizar</span>
    </button>
  </div>

</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Caja</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Â¿Esta seguro que desea borrar esta caja?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('no')">No</button>
    <button type="button" class="btn btn-primary"  (click)="c('si')" >Si</button>
  </div>
</ng-template>
