<app-page-title [heading]="heading" [subheading]="subheading" [icon]="icon"  [buttons]="buttons"></app-page-title>

  <div class="search-wrapper" [class.active]="isActive">
    <div class="input-holder">
      <input type="text" [(ngModel)]="clienteValue" placeholder="busqueda" class="search-input">
      <button class="search-icon" (click)="isActive = true"><span></span></button>
    </div>
    <button class="close" (click)="isActive = false"></button>
  </div>

    <fa class="mr-2" name=""></fa>
    Crear Nuevo Servicio
  </button-->

<app-sale-add-service  #saleAddService
  (ventaDetalles)="agregarVenta($event)"
  titulo="Agregar a Venta:"
  >
</app-sale-add-service>

<div class="btn-select-icon col-5 col-md-2" routerLink="/service">
  <div class="icon">
    <i class="pe-7s-plus" ></i>
  </div>
  <div class="title">Agregar Nuevo Servicio</div>    
</div>

<div *ngFor="let service of services" class="btn-select-icon col-5 col-md-2 text-center" (click)="selecionarServicio(service)">
  <img  src="{{service.icon}}" *ngIf="service.icon"/>
  <div class="icon" *ngIf="!service.icon">
    <i class="pe-7s-box2" ></i>
  </div>
  <button class="mr-2 btn-icon btn-icon-only btn btn-outline-info" [routerLink]="['/service',{id:service.id}]">
      <i class="pe-7s-plus btn-icon-info"> </i> Editar
  </button>
  <div class="title">{{service.name}}</div>    
</div>
