<app-page-title [heading]="heading" [subheading]="subheading" [icon]="icon"  [buttons]="buttons"></app-page-title>
<div class="main-card mb-3 card">
  <div class="table-responsive">
    <table class="align-middle text-truncate mb-0 table table-borderless table-hover">
      <thead>
      <tr>
        <th class="text-center">Nro</th>
        <th class="text-center">Nombre</th>
        <th class="text-center">Precio Mensual</th>
        <th class="text-center"></th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let service of services" >
          <td class="text-center" [routerLink]="['/service',service]">{{service.id}}</td>
          <td class="text-center" [routerLink]="['/service',service]">{{service.name}}</td>
          <td class="text-center" [routerLink]="['/service',service]">{{service.price}}</td>
          
          <td class="text-center">
            <div role="group" class="btn-group-sm btn-group">
              <button class="btn-shadow btn btn-primary" (click)="deleteService(service)" >Borrar</button>
            </div>
          </td>
        </tr>
  
      </tbody>
    </table>
  </div>

  

  

</div>
