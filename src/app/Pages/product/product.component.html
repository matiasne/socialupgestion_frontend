<app-page-title [heading]="heading" [subheading]="subheading" [icon]="icon"  [buttons]="buttons"></app-page-title>

<div class="row">
  <div class="col-md-3">
    <div class="position-relative form-group">
      <label>Producto</label>
      <input [(ngModel)]="productValue" class="form-control" type="text" placeholder="Nombre">
    </div>
  </div>

  <div class="col-md-3">
    <div class="position-relative form-group">
      <label>Categoria</label>
      <input [(ngModel)]="categoryValue" class="form-control" type="text" placeholder="Nombre">
    </div>
  </div>

</div>

<div class="main-card mb-3 card">
  <div class="card-header">
    <div class="card-header-title font-size-lg text-capitalize font-weight-normal">Productos</div>
  </div>
  <div class="table-responsive">
    <table class="align-middle text-truncate mb-0 table table-borderless table-hover">
      <thead>
      <tr>
        <th class="text-center">Categoria</th>
        <th class="text-center">Código</th>
        <th class="text-center">Imagen</th>
        <th class="text-center">Nombre</th>      
        <th class="text-center">Descricion</th>
        <th class="text-center">Precio</th>
        <th class="text-center">Stock</th>
        <th class="text-center"></th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of commerce.products | filter: productValue:null:null:null:null:null:categoryValue" [routerLink]="['/product',product]">
          <td class="text-center text-muted" style="width: 80px;">{{product.category_id}}</td>
          <td class="text-center text-muted" style="width: 80px;">{{product.code}}</td>
          <td class="text-center" style="width: 80px;">
            <img width="40" class="rounded-circle" src="{{product.imgproduct}}" alt="">
          </td>
          <td class="text-center">{{product.name}}</td>
          <td class="text-center">{{product.description}}</td>
          <td class="text-center">{{product.price}}</td>
          <td class="text-center">{{product.stock}}</td> 
          <td class="text-center">
            <div role="group" class="btn-group-sm btn-group">
              <button class="btn-shadow btn btn-primary" (click)="open(content,$event)" >Borrar</button>
            </div> 
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-block p-4 text-center card-footer">
    <button class="btn-pill btn-shadow btn-wide fsize-1 btn btn-dark btn-lg">
      <span class="mr-2 opacity-7">
          <i class="fa fa-cog fa-spin"></i>
      </span>
      <span class="mr-1">Actualizar</span>
    </button>
  </div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Producto</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>¿Esta seguro que desea borrar este producto?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('no')">No</button>
    <button type="button" class="btn btn-primary"  (click)="c('si')" >Si</button>
  </div>
</ng-template>
