<app-page-title [heading]="heading" [subheading]="subheading" [icon]="icon"  [buttons]="buttons"></app-page-title>

<div class="row">
  <div class="col-md-3">
    <div class="position-relative form-group">
      <label>Producto</label>
      <input [(ngModel)]="productValue" class="form-control" type="text" placeholder="Nombre">
    </div>
  </div>

  <div class="col-md-3">
    <div class="position-relative form-group">
      <label for="category_id">Categoria</label>
      <select [(ngModel)]="categoryValue" class="form-control" type="text">
        <option *ngFor="let category of categoryes" [value]="category.id">{{category.name}}</option>
      </select>
    </div>
  </div>
</div>

<app-sale-add-product  #saleAddProduct
  (ventaDetalles)="agregarVenta($event)"
  titulo="Agregar a Venta:"
  >
</app-sale-add-product> 



<div *ngFor="let product of products" class="btn-select-icon" (click)="selecionarProducto(product)">
  <img  src="{{product.icon}}" *ngIf="product.icon"/>
  <i class="pe-7s-box2" *ngIf="!product.icon"> </i>
  <div class="title">{{product.name}}</div>    
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Eliminar Producto?</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('no')">Cancelar</button>
    <button type="button" class="btn btn-primary"  (click)="c('si')" >Vender</button>
  </div>
</ng-template>
