<app-page-title [heading]="heading" [subheading]="subheading" [icon]="icon"  [buttons]="buttons"></app-page-title>
<div id="filter" class="content">
  <form>
    <div class="row">
      <div class="col-md-3">
        <div class="position-relative form-group">
          <label>Producto</label>
          <input class="form-control" type="text" placeholder="Nombre">
        </div>
      </div>
      <div class="col-md-3">
          <div class="position-relative form-group">
            <label>Proveedor</label>
            <input class="form-control" type="text" placeholder="Nombre">
          </div>
        </div>
      <div class="col-md-3">
        <button type="submit" class="btn btn-primary" style="margin-top: 2.1em;"> Buscar</button>
      </div>
    </div>
  </form>
</div>


<div class="main-card mb-3 card">
  <div class="card-header">
    <div class="card-header-title font-size-lg text-capitalize font-weight-normal">Productos</div>
  </div>
  <div class="table-responsive">
    <table class="align-middle text-truncate mb-0 table table-borderless table-hover">
      <thead>
      <tr>
        <th class="text-center">Imagen</th>
        <th class="text-center">Nombre</th> 
        <th class="text-center">Categoria</th>  
        <th class="text-center">Precio</th>
        <th class="text-center">Stock</th>
        <th class="text-center">Código</th>
        <th class="text-center"></th>
        <th class="text-center"></th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td class="text-center text-muted" style="width: 80px;" [routerLink]="['/product',product]">{{product.category}}</td>
          <td class="text-center text-muted" style="width: 80px;" [routerLink]="['/product',product]">{{product.code}}</td>
          <td class="text-center" style="width: 80px;" [routerLink]="['/client',client]">
            <img width="40" class="rounded-circle" src="{{product.imgproduct}}" alt="">
          </td>
          <td class="text-center" [routerLink]="['/product',product]">{{product.name}}</td>
          <td class="text-center" [routerLink]="['/product',product]">{{product.description}}</td>
          <td class="text-center" [routerLink]="['/product',product]">{{product.price}}</td>
          <td class="text-center" [routerLink]="['/product',product]">{{product.stock}}</td> 
          
          <td class="text-center">
            <div role="group" class="btn-group-sm btn-group">
              <button class="btn-shadow btn btn-primary" (click)="open(content,product)" >Borrar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-block p-4 text-center card-footer">
  
  </div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Eliminar Producto?</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>¿Esta seguro que desea borrar este producto?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('no')">No</button>
    <button type="button" class="btn btn-primary"  (click)="c('si')" >Si</button>
  </div>

  

</ng-template>
