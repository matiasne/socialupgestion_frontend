<app-page-title [heading]="heading" [subheading]="subheading" [icon]="icon"  [buttons]="buttons"></app-page-title>

  <div class="search-wrapper" [class.active]="isActive">
    <div class="input-holder">
      <input type="text" [(ngModel)]="clienteValue" placeholder="busqueda" class="search-input">
      <button class="search-icon" (click)="isActive = true"><span></span></button>
    </div>
    <button class="close" (click)="isActive = false"></button>
  </div>

    <fa class="mr-2" name=""></fa>
    Crear Nuevo Producto
  </button-->
<br>

<app-sale-add-product  #saleAddProduct
  (ventaDetalles)="agregarVenta($event)"
  titulo="Agregar a Venta:"
  >
</app-sale-add-product>

<div class="btn-select-icon col-5 col-md-2" routerLink="/product">
  <div class="icon">
    <i class="pe-7s-plus" ></i>
  </div>
  <div class="title">Agregar Nuevo Producto</div>    
</div>
<div *ngFor="let product of products" class="btn-select-icon col-5 col-md-2" (click)="selecionarProducto(product)">
  <img  src="{{product.icon}}" *ngIf="product.icon"/>
  <div class="icon" *ngIf="!product.icon">
    <i class="pe-7s-box2" > </i>
  </div>
  <button class="mr-2 btn-icon btn-icon-only btn btn-outline-info" [routerLink]="['/product',{id:product.id}]">
      <i class="pe-7s-plus btn-icon-info"> </i> Editar
  </button>
  <div class="title">{{product.name}}</div>    
</div>
