<app-page-title [heading]="heading" [subheading]="subheading" [icon]="icon"  [buttons]="buttons"></app-page-title>

<div class="row">
  <div class="col-md-3">
    <div class="position-relative form-group">
      <label>Producto</label>
      <input [(ngModel)]="productValue" class="form-control" type="text" placeholder="Nombre">
    </div>
  </div>

  <div class="col-md-3">
    <div class="position-relative form-group">
      <label for="category_id">Categoria</label>
      <select [(ngModel)]="categoryValue" class="form-control" type="text">
        <option *ngFor="let category of categoryes" [value]="category.id">{{category.name}}</option>
      </select>
    </div>
  </div>

</div>

<div class="main-card mb-3 card">
  <div class="card-header">
    <div class="card-header-title font-size-lg text-capitalize font-weight-normal">Productos</div>
  </div>
  <div class="table-responsive">
    <table class="align-middle text-truncate mb-0 table table-borderless table-hover">
      <thead>
      <tr>
          <th class="text-center">Categoria</th> 
          <th class="text-center">Código</th>
        <th class="text-center">Imagen</th>
        <th class="text-center">Nombre</th>          
        <th class="text-center">Precio</th>
        <th class="text-center">Stock</th>
        <th class="text-center"></th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products | filter: productValue:null:null:null:null:null:categoryValue" [routerLink]="['/product',product]">
        <tr *ngFor="let product of products">
          <td class="text-center text-muted" style="width: 80px;" [routerLink]="['/product',{id : product.id}]">{{product.category}}</td>
          <td class="text-center text-muted" style="width: 80px;" [routerLink]="['/product',{id : product.id}]">{{product.code}}</td>
          <td class="text-center" style="width: 80px;" [routerLink]="['/product',{id : product.id}]">
            <div class="item-icon" [routerLink]="['/product',{id : product.id}]">
              <img  src="{{product.icon}}" *ngIf="product.icon"/>
              <i class="pe-7s-box2" *ngIf="!product.icon"> </i>
            </div>   
          </td>
          <td class="text-center" [routerLink]="['/product',{id : product.id}]">{{product.name}}</td>
          <td class="text-center" [routerLink]="['/product',{id : product.id}]">{{product.description}}</td>
          <td class="text-center" [routerLink]="['/product',{id : product.id}]">{{product.price}}</td>
          <td class="text-center" [routerLink]="['/product',{id : product.id}]">{{product.stock}}</td> 
          
          <td class="text-center">
            <div role="group" class="btn-group-sm btn-group">
              <button class="btn-shadow btn btn-primary" (click)="deleteProducto(content,product)" >Borrar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-block p-4 text-center card-footer">
  
  </div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Eliminar Producto?</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>¿Esta seguro que desea borrar este producto?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('no')">No</button>
    <button type="button" class="btn btn-primary"  (click)="c('si')" >Si</button>
  </div>
</ng-template>
