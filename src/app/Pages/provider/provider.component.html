
<app-page-title [heading]="heading" [subheading]="subheading" [icon]="icon"  [buttons]="buttons"></app-page-title>
<div class="main-card mb-3 card">
  <div class="table-responsive">
    <table class="align-middle text-truncate mb-0 table table-borderless table-hover">
      <thead>
        <tr>
          <th class="text-center">Nro</th>
          <th class="text-center">Nombre</th>
          <th class="text-center">EMail</th>
          <th class="text-center">Tel√©fono</th>          
          <th class="text-center"></th>
          <th class="text-center"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let provider of providers" >        
          <td class="text-center" [routerLink]="['/provider',provider]">{{provider.id}}</td>
          <td class="text-center" style="width: 80px;">
            <img width="40" class="rounded-circle" src="./assets/images/avatars/1.jpg" alt="">
          </td>
          <td class="text-center" [routerLink]="['/provider',provider]">{{provider.name}}</td>
          <td class="text-center" [routerLink]="['/provider',provider]">{{provider.email}}</td>
          <td class="text-center" [routerLink]="['/provider',provider]">{{provider.phone_number}}</td>
          <td class="text-center">
            <a href="whatsapp://send?abid={{provider.phone_number}}&text=Hello%2C%20World!">whatsapp</a>
          </td>
          <td class="text-center">
            <div role="group" class="btn-group-sm btn-group">
              <button class="btn-shadow btn btn-primary" (click)="deleteProvider(provider)" >Borrar</button>
            </div>
          </td>
        </tr>    
      </tbody>
    </table>
  </div>

  <div class="d-block p-4 text-center card-footer">
    <button class="btn-pill btn-shadow btn-wide fsize-1 btn btn-dark btn-lg">
      <span class="mr-2 opacity-7">
          <i class="fa fa-cog fa-spin"></i>
      </span>
      <span class="mr-1">Actualizar</span>
    </button>
  </div>

</div>
