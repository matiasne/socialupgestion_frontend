
<div class="main-card mb-3 card">
  <div class="card-header">
    <div class="card-header-title font-size-lg text-capitalize font-weight-normal">Comercios</div>
  </div>
  <div class="table-responsive">
    <table class="align-middle text-truncate mb-0 table table-borderless table-hover">
      <thead>
      <tr>
        <th class="text-center">NÃºmero</th>
        <th class="text-center">Imagen</th>
        <th class="text-center">Nombre</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let commerce of commerces" (click)="selecionarComercio(commerce)">
        <td class="text-center text-muted" style="width: 80px;">{{commerce.id}}</td>
        <td class="text-center" style="width: 80px;">
          <img width="40" class="rounded-circle" src="./assets/images/avatars/1.jpg" alt="">
        </td>
        <td class="text-center"><a [routerLink]="">{{commerce.name}}</a></td>       
      </tr>      
      </tbody>
    </table>
  </div>
  <div class="d-block p-4 text-center card-footer">
    <button class="btn-pill btn-shadow btn-wide fsize-1 btn btn-dark btn-lg">
      <span class="mr-2 opacity-7">
          <i class="fa fa-cog fa-spin"></i>
      </span>
      <span class="mr-1">Crear Nuevo Comercio</span>
    </button>
  </div>
</div>
